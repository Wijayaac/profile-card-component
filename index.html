<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="page__wrapper">
      <img class="page__image-top" src="./assets/images/bg-pattern-top.svg"></img>
      <div class="card">
        <div class="card__header" style="background-image: url('./assets/images/bg-pattern-card.svg')">
        </div>
        <div class="card__body">
          <img class="card__profile" src="./assets/images/image-victor.jpg" alt="Victor Crest">
          <h1 class="card__name">Victor Crest
            <span class="card__text">26</span>
          </h1>
          <p class="card__text">London</p>
        </div>
        <dl class="card__footer">
          <div class="card__footer-item">
            <dt class="card__text">Followers</dt>
            <dd class="card__subtitle">80K</dd>
          </div>
          <div class="card__footer-item">
            <dt class="card__text">Likes</dt>
            <dd class="card__subtitle">803K</dd>
          </div>
          <div class="card__footer-item">
            <dt class="card__text">Photos</dt>
            <dd class="card__subtitle">1.4K</dd>
          </div>
        </dl>
      </div>
      <img class="page__image-bottom" src="./assets/images/bg-pattern-bottom.svg"></img>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://wijayaac.netlify.app/">Wijayaac</a>.
  </div>
</body>

</html>
