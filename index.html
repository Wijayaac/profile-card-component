<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="page__wrapper">
      <div class="card">
        <div class="card__header" style="background-image: url('./assets/images/bg-pattern-card.svg')">
        </div>
        <div class="card__body"></div>
        <img src="./assets/images/image-victor.jpg" alt="">
        <h1 class="card__name">Victor Crest
          <span class="card__text">26</span>
        </h1>
        <p class="card__text">London</p>
        <div class="card__footer">
          <div class="card__foter-item">
            <p class="card__name">80K</p>
            <p class="card__text">Followers</p>
          </div>
          <div class="card__foter-item">
            <p class="card__name">803K</p>
            <p class="card__text">Likes</p>
          </div>
          <div class="card__foter-item">
            <p class="card__name">1.4K</p>
            <p class="card__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
